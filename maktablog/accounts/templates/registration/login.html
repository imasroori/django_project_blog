{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container text-right w-25 p-2 mt-5" style="height:50vh">

    <form class="" action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {{ form | bootstrap }}
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% else %}
        <input type="hidden" name="next" value="/blog/">
        {% endif %}
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary m-2">ورود</button>
            <a type="button" href="{% url 'blog:register' %}" class="btn btn-primary m-2">ثبت نام</a>
        </div>


    </form>

</div>
{% endblock %}
