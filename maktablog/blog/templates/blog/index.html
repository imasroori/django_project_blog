{% extends "base.html" %}
{% load custom_tags %}
{% block content %}

<div class="container">
    {% if posts %}
    {% for post in posts %}
    {% if post.activated and post.verificated %}

    <a class="text-decoration-none" href="{% url 'blog:show_post' post.id %}">

        <div class="row justify-content-center mb-4">

            <div class="col-12 d-flex align-items-end border rounded"
                 style="background-image: url(/media/{{post.image }});background-repeat:no-repeat;background-size:cover;filter: brightness(70%); height:220px">

                <div class="mb-5 ml-2 mr-3"><img class="rounded-circle" style="width:40px;height:40px"
                                                 src="/media/{{post.user.userinfo.image}}" alt="555"></div>

                <div class="card-body text-right">

                    <h2 class="card-title font-weight-bold" style="color:red">{{post.title}}</h2>
                    <h5 style="color:red;filter: brightness(300%);">{{post.user.username}}</h5>
                    <p class="card-text"><small class="">{{post.created_at|timesince}} پیش</small></p>
                </div>

            </div>


        </div>
    </a>
    {% endif %}
    {% endfor %}
    {% else %}
    <p> nist </p>
    {% endif %}
</div>

{% endblock %}
