{% extends "base.html" %}

{% block content %}

<div class="container">
    {% if posts %}
    {% for post in posts %}
    <a class="text-decoration-none" href="{% url 'blog:show_post' post.id %}">
        <div class="row">

            <div class="col-12 d-flex align-items-end"
                 style="background-image: url(media/{{post.image}}); opacity:0.7; height:200px">

                <div><img class="rounded-circle" src="media/{{post.user.userinfo.image}}" alt="555"></div>
                <div class="card-body text-right text-light">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text"><small class="">{{post.pub_date}}</small></p>
                </div>

            </div>


        </div>
    </a>
    {% endfor %}
    {% else %}
    <p> nist </p>
    {% endif %}
</div>

{% endblock %}
