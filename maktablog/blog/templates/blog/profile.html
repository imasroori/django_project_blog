{% extends "base.html" %}

{% block content %}

{% if user_profile %}
<div class="container">
    <div class="row p-4 m-4">

        <div>

            <img style="width:100px" class="rounded-circle" src="/media/{{user_profile.userinfo.image}}">
        </div>
        <div class="text-right mr-5 pr-5">
            <form>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="first_name">نام</label>
                            <input type="text" id="first_name" name="first_name" value="{{user_profile.first_name}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="last_name">نام خانوادگی</label>
                            <input type="text" id="last_name" name="first_name" value="{{user_profile.last_name}}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">

                            <label>پست الکترونیکی</label>
                            <input type="text" id="email" name="email" value="{{user_profile.email}}">
                        </div>
                    </div>
                </div>
                <input type="submit" value="ذخیره و تایید">
            </form>

        </div>
        <button class="btn btn-like"></button>
    </div>
</div>
{% else %}
<p>nist</p>
{% endif %}
{% endblock %}
