{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
{% block sidebar %} {% endblock %}
{% if user_form %}
<div class="container w-50   text-right">
    <div class="row">
        <div class="col-7">
            <form method='POST' enctype="multipart/form-data">
                {%csrf_token%}
                {{user_form | bootstrap}}
                {{userinfo_form | bootstrap}}
                <button type='submit'>Update</button>
            </form>
        </div>
        <div class="mt-5 mr-5 mr-5 col-4">
            <img class="rounded" style="width:120px;height:130px" src="{{userinfo_form.instance.image.url}}">
            <div class="mt-3">{{user_form.username.value}}</div>
            <div class="mt-3 text-success">سطح کاربری:  {{user.groups.all.0}}</div>
        </div>
    </div>
</div>
{% else %}
<p>nist</p>
{% endif %}
{% endblock %}
