{% extends "base.html" %}

{% block content %}
<div class="container w-75 p-2 mt-5">

    <form action="{% url 'blog:register' %}" method="POST">
        {% csrf_token %}
        <div class="">
            <div class="form-row m-3">
                <div class="col">

                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="نام"></div>
                <div class="col">

                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="نام خانوادگی">
                </div>
            </div>
            <div class="form-row m-3">
                <div class="col">
                    <input type="text" name="alias_name" class="form-control" id="alias_name" placeholder="نام مستعار">

                </div>
                <div class="col">
                    <input type="text" name="phone_number" class="form-control" id="phone_number"
                           placeholder="شماره تلفن">
                </div>
            </div>

            <div class="form-row m-3">
                <div class="col">
                    <input type="text" name="username" class="form-control" id="username" placeholder="نام کاربری">
                </div>
                <div class="col">
                    <input type="text" name="password" class="form-control" id="password" placeholder="رمز عبور">
                </div>
            </div>
            <div class="form-row m-3">
                <div class="col">
                    <input type="file" name="image_profile" id="image_profile">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">ثبت نام</button>
        </div>

    </form>

</div>
{% endblock %}
