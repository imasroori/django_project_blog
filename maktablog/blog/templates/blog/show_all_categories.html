{% extends "base.html" %}
{% load custom_tags %}
{% block sidebar %} {% endblock %}
{% block content %}
{% if categories %}
<div class="container text-right">
    <div class="row pt-5">

        <div class="row justify-content-between">

            {% for item in categories %}

            <div class="card mt-5 mb-5" style="width: 20rem;background: #eeeeee;">
                <a class="text-decoration-none" href="{% url 'blog:posts_in_category' item.id %}">
                    <div class="card-body pt-5 pb-5">
                        <h5 class="card-title text-center p-3">{{item}}</h5>

                    </div>
                </a>
            </div>

            {% endfor %}
        </div>

    </div>
</div>
{% else %}
<p>nist</p>
{% endif %}
{% endblock %}
