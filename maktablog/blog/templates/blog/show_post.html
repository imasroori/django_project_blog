{% extends "base.html" %}

{% block content %}
{% if post_detail %}
<div class="card mb-3">

    <img class="card-img-top" src="{{post_detail.image}}" alt="عکس پیدا نشد">
    <div class="card-body">
        <h5 class="card-title">{{post_detail.title}}</h5>
        <p class="card-text">{{post_detail.text}}</p>
        <p class="card-text"><small class="text-muted">{{post_detail.pub_date}}</small></p>
    </div>

</div>
{% else %}
<p>nist</p>
{% endif %}
{% endblock %}
